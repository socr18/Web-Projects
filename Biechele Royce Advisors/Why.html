<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Test Home</title>

    <!-- Font CSS: Adobe TypeKit -->
    <script src="https://use.typekit.net/pgx2ler.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

    <!-- Font CSS: Font Awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" property="" rel="stylesheet">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>

    <!-- Marketpath CSS -->
    <link rel="stylesheet" href="css/normalize.css" property="" />
    <link rel="stylesheet" href="css/foundation.css" property="" />
    <link rel="stylesheet" href="css/site.css" property="" />
    <link rel="stylesheet" href="css/type.css" property="" />
    <link rel="stylesheet" href="css/bxslider.css" property="" />

    <!-- Modernizr for HTML5 recognition -->
    <script src="https://az480170.vo.msecnd.net/b988f489-ec29-4504-99e0-d44fa090908b/docs/d2854a77-b6f2-4285-916f-0436f52ba8b0/modernizr.js"></script>

    <!-- Loading JQuery -->
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>

    <!-- BXSlider -->
    <script src="js/jquery.bxslider.js" ></script>

</head>

<body>

<!-- Header -->

<header>

    <!-- Top Menu/Shrink on Scroll -->
    <div class="header-section topmenu">
        <div class="row">
            <div class="large-12 columns">

                <!-- Logo -->
                <div class="large-3 columns">
                    <div class="logo"><p><a href="#"><img src="img/logo.png" alt="Biechele Royce" /></a></p></div>
                </div>

                <!-- Default Menu -->
                <div class="large-9 columns">
                    <!-- Social Icons Search -->
                    <div class="icons">
                        <p>
                            <a href="#"><img src="img/button_home.png" alt="Home Button" /></a>&nbsp;
                            <a href="#"><img src="img/location.png" alt="Location" /></a>&nbsp;
                            <a href="#"><img src="img/search.png" alt="Search" /></a> &nbsp;
                            <span class="MPStyle_OrangeButton">Client Login</span>
                        </p>
                    </div>
                    <nav class="nav">
                        <div id="Default">
                            <ul>
                                <li><a href="#">Who We Are</a></li>
                                <li><a href="#">Who We Serve</a></li>
                                <li><a href="#">Why Biechele Royce?</a></li>
                                <li><a href="#">Service</a></li>
                                <li><a href="#">Resources</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>

            </div>
        </div>
    </div>
</header>

<!-- Main Content -->

<main>

    <div class="bg-white">

        <div class="row top-border">

            <!-- Left Content -->
            <div class="left-content">
                <div class="large-8 columns">
                    <h1>Who We Serve</h1>
                </div>
            </div>

            <!-- Right Side -->
            <aside></aside>

        </div>

    </div>

</main>

<!-- Footer -->

<footer>

    <div class="row">
        <div class="large-12">

            <!-- Footer Contact -->
            <section>
                <div class="large-6 medium-6 columns">
                    <div class="address">
                        <h2><img src="img/icon-location.png" alt="Location" style="float: left; margin: 0 8px 0 0;" />Our Location</h2>
                        <p>8784 Station Street<br/>
                            Fishers, IN 46038 >></p>
                        <span class='phone'>
                            <strong>P</strong>: 317.913.7000 or 877.296.9299<br/>
                            <strong>F</strong>: 317.913.7020
                        </span>
                    </div>
                </div>
            </section>

            <section>
                <div class="large-6 medium-6 columns">
                    <div class="accredidations">
                        <h2>Our Accredidations</h2>
                        <p>
                            <img src="img/cfp.png" alt="CFP" />
                            <img src="img/feeonly.png" alt="Fee Only" />
                            <img src="img/napfa.png" alt="NAPFA" />
                            <img src="img/scottrade.png" alt="Scottrade" />
                        </p>
                        <p class="MPStyle_DKBlueButton"><img src="img/icon-market.png" alt="Market Icon" style="float: left; margin: 0 8px 0 0;" />Read The Quarterly Market Review</p>
                    </div>
                </div>
            </section>

        </div>
    </div>

</footer>

    <!-- Loading Zurb Foundation Scripts -->
    <script src="http://cdn.foundation5.zurb.com/foundation.js"></script>

    <!-- Font CSS: Fonts.com  -->
    <script type="text/javascript" src="http://fast.fonts.net/jsapi/d2315c9c-ba96-46da-88fd-9f8ad6285895.js"></script>

    <script>
        $(document).foundation();
    </script>

    <script>
        $(document).ready(function () {
            $('.bxslider').bxSlider({
                auto: true,
                speed: 5000
            });
        });
    </script>

    <!-- Loading jQuery Magic Top Menu -->
    <script src="js/init-topbar.js"></script>

    <!-- Collapse the Top bar -->
    <script>
        $(window).scroll(function() {

            var scroll = $(this).scrollTop();

            if (scroll >= 100 || $(window).width() < 640) {
                $('.header-section .search-wrap').slideUp();
                $('.header-section .social-icons').slideUp();
                $('.logo img').css('height','60px');
                $('.logo img').css('width','auto');
            } else {
                $('.header-section .search-wrap').slideDown();
                $('.header-section .social-icons').slideDown();
                $('.logo img').removeAttr('style');
            }
        });

    </script>

</body>

</html>
